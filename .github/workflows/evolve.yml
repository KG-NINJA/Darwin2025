name: Darwin Evolution Run

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' # JST 15:00 (UTC 6:00)

permissions:
  contents: write

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Codex 環境構築
        run: |
          npm install -g "@openai/codex@0.49.0"
          npm install -g "@openai/codex-responses-api-proxy@0.49.0"
          mkdir -p ~/.codex
          echo '{"proxyPort":44337}' > ~/.codex/18810695141.json

      - name: Codex Proxy 起動
        run: |
          nohup npx codex-responses-api-proxy &
          sleep 5

      - name: Codex 実行
        run: |
          CODEX_HOME=$HOME/.codex \
          /opt/hostedtoolcache/node/20.19.5/x64/bin/codex exec \
            --skip-git-repo-check \
            --cd "$GITHUB_WORKSPACE" \
            --output-last-message evol.md \
            --model gpt-4o-mini \
            --sandbox workspace-write <<'EOF'
          # Evolutionary update prompt
          Continue the previous file "evol.md" with the next step of AI evolution.
          Summarize the latest repository changes, analyze improvements, and propose the next mutation cycle.
          EOF
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: evol.md をコミット
        run: |
          git config --global user.name "codex-bot"
          git config --global user.email "bot@example.com"
          git add evol.md
          git commit -m "Codex evolution update [skip ci]" || echo "No changes"
          git push origin HEAD:${{ github.ref }}
