name: 🧬 Darwin2025 Swarm Evolver
on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🧠 Evolve each agent
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          model: gpt-4o-mini
          safety-strategy: unsafe
          prompt: |
            あなたは群体進化を観測するAI研究者です。
            agents以下の各フォルダにあるevol.mdを順に読み、
            それぞれに日次更新を追加します。
            さらに、各子の改善を他の子へフィードバックする要約を作成し、
            ルートの evol_master.md に記録します。
            出力は日本語で行い、構造を保持します。
          input-files: |
            agents/child_1/evol.md
            agents/child_2/evol.md
            agents/child_3/evol.md
          output-file: evol_master.md

      - name: 💾 Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add agents/ evol_master.md
          git diff --staged --quiet || git commit -m "🧬 Swarm co-evolution update"
          git push
